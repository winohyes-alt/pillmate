name: Build Flutter APK (Step 4.2 Weekdays)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          cache: true

      - name: Ensure Android project exists (create only if missing)
        run: |
          if [ ! -d android ]; then
            flutter create --platforms=android .
          else
            echo "android/ already exists. Skip flutter create."
          fi

      - name: Pub get
        run: flutter pub get

      - name: Patch Android Manifest (idempotent)
        run: |
          set -e
          MANIFEST=android/app/src/main/AndroidManifest.xml

          # 1) ensure tools namespace (add once)
          if ! grep -q 'xmlns:tools=' "$MANIFEST"; then
            sed -i '0,/<manifest/s//<manifest xmlns:tools="http:\/\/schemas.android.com\/tools"/' "$MANIFEST"
          fi

          # 2) permissions (add before closing </manifest>, guard by grep)
          add_perm() {
            local P="$1"
            if ! grep -q "$P" "$MANIFEST"; then
              sed -i "s#</manifest>#  <uses-permission android:name=\"$P\"/>\n</manifest>#g" "$MANIFEST"
            fi
          }
          add_perm "android.permission.POST_NOTIFICATIONS"
          add_perm "android.permission.RECEIVE_BOOT_COMPLETED"
          add_perm "android.permission.SCHEDULE_EXACT_ALARM"

          # 3) lock portrait on main activity (first <activity ...>)
          if ! grep -q 'android:screenOrientation="portrait"' "$MANIFEST"; then
            sed -i '0,/<activity /s//&android:screenOrientation="portrait" /' "$MANIFEST"
          fi

          # 4) receivers inside <application> (boot + reset + scheduled)
          insert_receivers='
  <receiver android:name="com.dexterous.flutterlocalnotifications.ScheduledNotificationBootReceiver" android:exported="false">
    <intent-filter>
      <action android:name="android.intent.action.BOOT_COMPLETED"/>
      <action android:name="android.intent.action.MY_PACKAGE_REPLACED"/>
    </intent-filter>
  </receiver>
  <receiver android:name="com.dexterous.flutterlocalnotifications.ScheduledNotificationResetReceiver" android:exported="false">
    <intent-filter>
      <action android:name="android.intent.action.PACKAGE_REPLACED"/>
    </intent-filter>
  </receiver>
  <receiver android:name="com.dexterous.flutterlocalnotifications.ScheduledNotificationReceiver" android:exported="false" />
'
          # แทรกแค่ครั้งเดียว: ถ้ายังไม่มี BootReceiver ค่อยแทรก receivers ทั้งบล็อก
          if ! grep -q "ScheduledNotificationBootReceiver" "$MANIFEST"; then
            sed -i "s#</application>#${insert_receivers}\n</application>#g" "$MANIFEST"
          fi

          echo "Manifest patched."

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pillmate-step42-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
